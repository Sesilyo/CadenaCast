<html lang="en">
<head>
    <link rel="stylesheet" href="../styles/aa-styles-page-1-log-in.css">

<body>
    <h1>Election 2025</h1>
    <br>

   <!--- <span class="space"><span class="box1">By Personal Info </span></span> 
    <span class="box2">By National ID QR</span> !-->

    <br><br>
    <p class="p1">Please enter correct information.</p>

    <form>
        <p>First Name</p>
        <input id="input-first-name" type="text" required>
        <label for="suffix">Suffix</label>
        <select id="suffix" name="suffix">
        <option value="None">N/A</option>
        <option value="Senior">sr.</option>
        <option value="Junior">jr.</option>
        <option value="Third">III</option>
        <option value="Otheres">Others(please specify)</option>
        </select>
        <p>No middle name</p>
        <input type="checkbox">
        <p>Last Name</p>
        <input type="text" required>        
        <br>
        <p>Date of Birth (MM/DD/YYYY)</p><br>
        <p>Address</p><br>
        <p>national ID Card Number</p>
        <button type="submit" class="button1">Continue</button>
    </form>

    <script src="hackaton.js"></script>
