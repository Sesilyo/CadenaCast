<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Results</title> <!-- Updated Title -->
   <!-- Ensure CSS path is correct -->
  <link rel="stylesheet" href="../../styles/BA-admin-dashboard.css" /> <!-- Assuming shared CSS -->
   <!-- Link to USER results page CSS if different layout needed -->
  <link rel="stylesheet" href="../../styles/CC-result-page.css" />
  <link href="https://fonts.cdnfonts.com/css/norwester" rel="stylesheet">
</head>
<body>
  <div id="admin-container"> <!-- Use admin container ID -->
    <!-- Sidebar -->
    <div id="sidebar">
      <div>
        <div id="logo">ELECTIONS<br>2025</div>
        <div id="countdown">
            <div class="label">Voting Timer:</div>
            <div id="countdown-timer">
              <span id="days">--d </span>
              <span id="hours">--h </span>
              <span id="minutes">--m </span>
              <span id="seconds">--s</span>
            </div>
          </div>

        <nav id="main-nav">
          <a href="./BB-admin-metamask.html" class="nav-item" id="nav-connect-admin">üîó Connect Wallet</a>
          <a href="./BC-admin-vote.html" class="nav-item" id="nav-vote-admin">üó≥Ô∏è Vote Page (View)</a>
          <a href="./BD-admin-results.html" class="nav-item active" id="nav-results-admin">üìä Results</a> <!-- Active -->
          <a href="./BA-admin-dashboard.html" class="nav-item" id="nav-controls-admin">‚öôÔ∏è Admin Controls</a>
        </nav>

        <div id="powered">POWERED BY:</div>

        <div id="bottom-image-container">
           <!-- Ensure image path is correct -->
          <img src="../../resources/cadenacast logos/Cadena Cast-1.png" alt="Logo" id="bottom-image" />
        </div>
      </div>
    </div>

    <!-- Main content - Structure matches USER Results Page for script compatibility -->
     <div id="main-content"> <!-- Use ID expected by results script -->
      <div class="heading-container">
        <h1 class="heading">Current<br><span>Standings (Admin View)</span></h1>
      </div>
       <p style="text-align:center; margin-bottom: 20px;"><i>Admin view: Results are displayed regardless of election status.</i></p>

      <div class="standings-container">
        <!-- Ensure button text matches keys in positionMap in JS -->
        <div class="position-controls">
          <button class="position-btn active">Position 1</button> <!-- President -->
          <button class="position-btn">Position 2</button> <!-- VP -->
          <button class="position-btn">Position 3</button> <!-- Secretary -->
          <button class="position-btn">Position 4</button> <!-- Treasurer -->
        </div>

        <div class="chart-container">
          <canvas id="barChart"></canvas>
          <!-- Message area will be added by JS if needed -->
        </div>
      </div>
    </div> <!-- End Main Content -->

  </div> <!-- End Admin Container -->

  <!-- Modal (Include for consistency) -->
  <div id="modal" class="modal-overlay hidden">
    <div id="modal-content">
      <h2 id="modal-title">Modal Title</h2>
      <p id="modal-body">Modal content.</p>
      <div id="modal-actions">
        <button id="cancel-btn" class="modal-button">Cancel</button>
        <button id="confirm-btn" class="modal-button">Confirm</button>
      </div>
    </div>
  </div>

  <!-- === SCRIPTS (Order is CRITICAL) === -->
  <!-- 1. Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- 2. Chart.js Library (Needed for results) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- 3. Shared Dashboard Script (Defines functions, initializes DB) -->
   <!-- Ensure path is correct relative to this HTML file -->
  <script src="../../scripts/shared-dashboard.js"></script>

  <!-- 4. Page Specific Script (USE THE USER RESULTS SCRIPT) -->
  <!-- This script fetches and displays results -->
  <script src="../../scripts/CC-result-page.js"></script>
  <!-- ================================== -->

</body>
</html>
