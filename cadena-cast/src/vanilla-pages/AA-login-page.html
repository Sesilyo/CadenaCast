<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In Page</title>
    <link rel="stylesheet" href="../styles/AA-login-page.css">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/norwester">
<body>

    <header>
        <div class="header2">
            <p id="text-elections" class="elections">Elections</p>
            <p id="text-2025" class="elections">2025</p>
            <p class="powered-by">Powered by: Jomafa Nalang</p>
            <img class="img1" src="../resources/cadenacast logos/Cadena Cast-2.png" alt="CadenaCast logo">
          </div>
    </header>

    <main>
        <div id="logIn-form">
            <form id="form1">
                <h3 id="personal-information">Personal Information</h3>
                <p>Please provide accurate information to continue</p>

                <label for="input-firstName">First Name</label><br>
                <input id="input-firstName" type="text">

                <div id="suffix-wrapper">
                    <label for="input-s">Suffix</label>
                    <select id="input-suffix" name="suffix">
                        <option value="None">N/A</option>
                        <option value="Senior">Sr.</option>
                        <option value="Junior">Jr.</option>
                        <option value="Third">III</option>
                        <option value="Others">Others (please specify)</option>
                    </select>
                  
                    <input type="text" id="other-suffix" name="other-suffix" placeholder="Please specify suffix" style="display: none;">
                    
                    <button type="button"  class="back-to-dropdown" id="back-to-dropdown" style="display: none; margin-top: 5px;">Back to Suffix Options</button>
                  </div>
                

                  <div class="middle-name-container">
                    <div id="input-middle-name" class="middle-name-label">
                        <p>Middle Name</p>
                        <div class="no-middle-name">
                            <input type="checkbox" id="no-middle-name">
                            <label for="no-middle-name">No middle name</label>
                        </div>
                    </div>
                    <input type="text">
                </div>

                <label for="input-lastName">Last Name</label>
                <input id="input-lastName" type="text">

                <label for="input-birthDate">Birth Date</label>
                <input id="input-birthDate" type="date">

                <div id="places-container">
                    <label for="region">Region</label>
                    <select id="region">
                      <option value="select-region">-- Select Region --</option>
                    </select>
                
                    <label for="province">Province</label>
                    <select id="province" disabled>
                    <option value="select-province">-- Select Province --</option>
                    </select>
                
                    <label for="city">City/Municipality</label>
                    <select id="city" disabled>
                      <option value="select-city">-- Select City/Municipality --</option>
                    </select>
                  </div>

                <label for="input-nationalIDNumber">National ID Card Number</label>
                <input id="input-nationalIDNumber" type="text">
                
               
                <p>By clicking 'Continue' you agree with the Terms and Privacy Policy</p>
                <a href="AB-verification-page.html">
                    <button type="button">Continue</button>
                </a>
            </form>
        </div>
    </main>

    <script src="../scripts/AA-login-page.js"></script>
</body>
</html>
