<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadena Cast</title>
  <link rel="stylesheet" href="../../styles/CA-connect-metamask-page.css" />
  <link href="https://fonts.cdnfonts.com/css/norwester" rel="stylesheet">
</head>
<body>
  <div id="admin-container">
    <div id="sidebar">
      <div>
        <div id="logo">ELECTIONS<br>2025</div>
        <div id="countdown">
          <div class="label">Voting opens in:</div>
          <div id="countdown-timer">
            <span id="days">0d </span>
            <span id="hours">0h </span>
            <span id="minutes">0m </span>
            <span id="seconds">0s</span>
          </div>
        </div>

        <nav id="main-nav">
          <a href="./CA-connect-metamask-page.html" class="nav-item active">🔗 Connect Wallet</a>
          <a href="./CB-vote-page.html" class="nav-item protected-link locked">
            🗳️ Vote <span class="lock-icon">🔒</span>
          </a>
          <a href="./CC-result-page.html" class="nav-item protected-link locked">
            📊 Results <span class="lock-icon">🔒</span>
          </a>
          <a href="./CD-logout.html" class="nav-item">⚙️ Log-Out</a>
        </nav>

        <div id="powered">POWERED BY:</div>

        <div id="bottom-image-container">
          <img src="../../resources/cadenacast logos/Cadena Cast-1.png" alt="Logo" id="bottom-image" />
        </div>
      </div>
    </div>

    <div id="main">
      <h1><strong>Connect Wallet<br>To Cast A Vote</strong></h1>
      <main>
        <div id="logIn-form">
          <form id="form1">
            <p id="p1">In order to vote, connect your MetaMask (or other cryptocurrency<br> wallets). Please don't forget to disconnect after you have voted.</p>
            <button type="button" id="connect-wallet-btn">Connect Wallet</button>
          </form>
        </div>
      </main>
    </div>
  </div>

  <div id="modal" class="modal-overlay hidden">
    <div id="modal-content">
      <h2 id="modal-title"></h2>
      <p id="modal-body"></p>
      <div id="modal-actions">
        <button id="confirm-btn" class="modal-button">Confirm</button>
        <button id="cancel-btn" class="modal-button">Cancel</button>
      </div>
    </div>
  </div>

  <script src="../../scripts/CA-connect-metamask.js"></script>
</body>
</html>
