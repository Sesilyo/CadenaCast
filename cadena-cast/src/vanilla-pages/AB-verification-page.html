<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Verification</title> <!-- Changed Title -->
    <link rel="stylesheet" href="../styles/AB-verification-page.css">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/norwester">
    <!-- *** ADDED Firebase SDKs *** -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head> <!-- *** ADDED closing </head> tag *** -->
<body>

    <header>
        <div class="header2">
            <p id="text-elections" class="elections">Elections</p>
            <p id="text-2025" class="elections">2025</p>
            <img class="img1" src="../resources/cadenacast logos/Cadena Cast-2.png" alt="CadenaCast logo">
            <p class="powered-by">Powered by: Jomafa Nalang</p>
          </div>
    </header>

    <main>
        <div id="logIn-form">
            <form id="form1"> <!-- JS finds form by this ID -->
                <h3 id="Authentication">Email Confirmation</h3> <!-- Changed title slightly -->
                <p>Please enter your e-mail to complete registration.</p> <!-- Changed text -->

                <!-- *** Corrected Label (optional but good practice) and Input ID *** -->
                <label for="input-email">Email Address</label><br>
                <input placeholder="email@example.com" id="input-email" type="email" required> <!-- Changed ID, added required -->

                <!-- *** ADDED Status Message Area *** -->
                <div id="verification-status" style="color: red; margin-top: 15px; margin-bottom: 5px; font-weight: bold; width: 100%; text-align: center; min-height: 1.2em;"></div>
                <!-- *** ADDED Loading Spinner *** -->
                <div id="loading-spinner" style="display: none; text-align: center; margin-top: 5px; margin-bottom: 10px; width: 100%;">Processing...</div>

                <!-- *** REMOVED anchor tag, Changed button type and ID *** -->
                <button type="submit" id="send-verification-button">Complete Registration</button> <!-- Changed text -->

            </form>
        </div>
    </main>

    <!-- *** Corrected Script Source *** -->
    <script src="../scripts/AB-verification-page.js"></script>
</body>
</html>
